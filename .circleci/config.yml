# Use the latest 2.1 version of CircleCI pipeline process engine
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  codecov: codecov/codecov@3.2.2

# Define a job to be invoked later in a workflow
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:17.0.3
    steps:
      - checkout
      - run:
          name: Checkstyle
          command: mvn checkstyle:checkstyle
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
      - codecov/upload:
          file: /target/site/jacoco/jacoco.xml

  documentation:
    docker:
      - image: cimg/openjdk:17.0.3
    steps:
      - checkout
      - run:
          name: Documentation
          command: mvn javadoc:javadoc
      - persist_to_workspace:
          root: target/site
          paths: apidocs

  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: target/site/
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "jakub.michalski@alumni.unvi-avignon.fr"
            git config user.name "Jacob-Michalski"
      - add_ssh_keys:
          fingerprints:
            - "33:04:f8:40:75:55:ce:83:32:7c:dd:f1:9d:bd:45:60"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] Updates" --dist target/site/apidocs

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  tdt:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: master
      - documentation:
          requires:
            - build-and-test
          filters:
            branches:
              only: master
      - docs-deploy:
          requires:
            - documentation
          filters:
            branches:
              only: master